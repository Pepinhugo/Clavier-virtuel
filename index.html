<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/keyboard.css">
    <!-- <link rel="stylesheet" href="assets/css/keyboard-night.css">-->
    <script src="https://kit.fontawesome.com/9699c064e3.js" crossorigin="anonymous"></script>
    <title>Virtual Keyboard</title>
</head>

<body>

    <header>
        <h1>My Virtual Keyboard</h1>
            <strong><p id="pheader">My Virtual Keyboard QWERTY in HTML/CSS/JS</p></strong>
    </header>

    <main>

        <div class="keyboard-container">

            <div class="keyboard-power"> 
                <kbd class="kbd-key"><i class="fas fa-power-off"></i></kbd>
            </div>   

            <aside class="keyboard-column-right">  
                <kbd class="kbd-key"><a href="#" target="_blank"><strong>PORT-FOLIO</strong></a></kbd>
                <kbd class="kbd-key"><a href="https://www.google.com/" target="_blank"><i class="fab fa-google"></i></a></kbd>
                <kbd class="kbd-key"><a href="https://github.com/Pepinhugo" target="_blank"><i class="fab fa-github"></i></a></kbd>
                <kbd class="kbd-key"><a href="https://www.linkedin.com/in/hugo-p%C3%A9pin-8454b0166/" target="_blank"><i class="fab fa-linkedin"></i></a></kbd>    
            </aside>

            <div class="keyboard-row-1">
                <kbd class="kbd-key"><strong><p>ESCAP</p></strong></kbd> 
                <kbd class="kbd-key"><strong><p>1</p></strong></kbd>
                <kbd class="kbd-key"><strong><p>2</p></strong></kbd>
                <kbd class="kbd-key"><strong><p>3</p></strong></kbd>
                <kbd class="kbd-key"><strong><p>4</p></strong></kbd>
                <kbd class="kbd-key"><strong><p>5</p></strong></kbd>
                <kbd class="kbd-key"><strong><p>6</p></strong></kbd>
                <kbd class="kbd-key"><strong><p>7</p></strong></kbd>
                <kbd class="kbd-key"><strong><p>8</p></strong></kbd>
                <kbd class="kbd-key"><strong><p>9</p></strong></kbd>
                <kbd class="kbd-key"><strong><p>0</p></strong></kbd>
                <kbd class="kbd-key" id="backspaced"><i class="fas fa-backspace"></i></kbd>
            </div>

            <div class="keyboard-row-2">
                <kbd class="kbd-key" id="tab"><i class="fas fa-arrows-alt-h"></i></kbd>
                <kbd class="kbd-key"><strong><p>Q</p></strong></kbd>
                <kbd class="kbd-key" id="game"><strong><p>W</p></strong></kbd>
                <kbd class="kbd-key"><strong><p>E</p></strong></kbd>
                <kbd class="kbd-key"><strong><p>R</p></strong></kbd>
                <kbd class="kbd-key"><strong><p>T</p></strong></kbd>
                <kbd class="kbd-key"><strong><p>Y</p></strong></kbd>
                <kbd class="kbd-key"><strong><p>U</p></strong></kbd>
                <kbd class="kbd-key"><strong><p>I</p></strong></kbd>
                <kbd class="kbd-key"><strong><p>O</p></strong></kbd>
                <kbd class="kbd-key"><strong><p>P</p></strong></kbd>
            </div>

            <div class="keyboard-row-3">
                <kbd class="kbd-key" id="lock"><i class="fas fa-lock"></i></kbd>
                <kbd class="kbd-key"id="game"><strong><p>A</p></strong></kbd>
                <kbd class="kbd-key"id="game"><strong><p>S</p></strong></kbd>
                <kbd class="kbd-key"id="game"><strong><p>D</p></strong></kbd>
                <kbd class="kbd-key"><strong><p>F</p></strong></kbd>
                <kbd class="kbd-key"><strong><p>G</p></strong></kbd>
                <kbd class="kbd-key"><strong><p>H</p></strong></kbd>
                <kbd class="kbd-key"><strong><p>J</p></strong></kbd>
                <kbd class="kbd-key"><strong><p>K</p></strong></kbd>
                <kbd class="kbd-key"><strong><p>L</p></strong></kbd>
                <kbd class="kbd-key"><strong><p>M</p></strong></kbd>
                <kbd class="kbd-key" id="enter"><i class="fas fa-arrow-left"></i><strong>ENTER</strong></kbd>
            </div>

            <div class="keyboard-row-4">
                <kbd class="kbd-key" id="shift"><i class="fas fa-arrow-alt-circle-up"></i></kbd>
                <kbd class="kbd-key"><strong><p>Z</p></strong></kbd>
                <kbd class="kbd-key"><strong><p>X</p></strong></kbd>
                <kbd class="kbd-key"><strong><p>C</p></strong></kbd>
                <kbd class="kbd-key"><strong><p>V</p></strong></kbd>
                <kbd class="kbd-key"><strong><p>B</p></strong></kbd>
                <kbd class="kbd-key"><strong><p>N</p></strong></kbd>
                <kbd class="kbd-key"><strong><p>,</p></strong></kbd>
                <kbd class="kbd-key"><strong><p>.</p></strong></kbd>
                <kbd class="kbd-key"><strong><p>?</p></strong></kbd>
                <kbd class="kbd-key" id="up"><i class="fas fa-arrow-up"></i></kbd>
            </div>

            <div class="keyboard-row-5">
                <kbd class="kbd-key"><strong><p>CTRL</p></strong></kbd> 
                <kbd class="kbd-key" id="mod"><i class="fas fa-adjust"></i></i></kbd>
                <kbd class="kbd-key"><strong><p>ALT</p></strong></kbd>
                <kbd class="kbd-key" id="spacebar"><i class="fas fa-keyboard"></i></kbd>
                <kbd class="kbd-key"><strong><p>ALT GR</p></strong></kbd>
                <kbd class="kbd-key"><i class="fab fa-windows"></i></kbd>
                <kbd class="kbd-key" id="left"><i class="fas fa-arrow-left"></i></kbd>
                <kbd class="kbd-key"><i class="fas fa-arrow-down"></i></kbd>
                <kbd class="kbd-key"><i class="fas fa-arrow-right"></i></kbd>
            </div>

        </div>

    </main>

    <footer>
        <strong><p class="author-description" id="pfooter">By &copy; PÃ©pin Hugo 2020</p></strong>
    </footer>

</body>

</html>
