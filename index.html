<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/keyboard.css"><!-- CSS of Normal-mod -->
    <link rel="stylesheet" href="css/keyboard-light.css"><!-- CSS of Light-mod -->
    <!--<link rel="stylesheet" href="css/keyboard-night.css">--><!-- CSS of Dark-mod -->
    <script src="https://kit.fontawesome.com/9699c064e3.js" crossorigin="anonymous"></script>
    <title>Virtual Keyboard</title>
</head>

<body>

    <header>
        <h1>My Virtual Keyboard</h1>
            <p id="pheader"><strong>My Virtual Keyboard QWERTY in HTML/CSS/JS</strong></p>
    </header><!-- end of header title + description -->

    <main>

        <textarea id="story" name="story" rows="10" cols="140"></textarea><!--area text-->



        <div class="keyboard-container">

            <div class="keyboard-power" id="poweronoff"> 
                <kbd class="kbd-key"><input type="button" name="poweronoff" id="power-on-off"><i class="fas fa-power-off" id="on-off"></i></kbd><!--turn on/off the keyboard-->
            </div><!-- end of keyboard-power turn on/turn off -->    

            <div class="keyboard-column-right">
                <aside>  
                    <kbd class="kbd-key"><a href="#" target="_blank"><strong>PORT-FOLIO</strong></a></kbd>
                    <kbd class="kbd-key"><a href="https://www.google.com/" target="_blank"><i class="fab fa-google"></i></a></kbd>
                    <kbd class="kbd-key"><a href="https://github.com/Pepinhugo" target="_blank"><i class="fab fa-github"></i></a></kbd>
                    <kbd class="kbd-key"><a href="https://www.linkedin.com/in/hugo-p%C3%A9pin-8454b0166/" target="_blank"><i class="fab fa-linkedin"></i></a></kbd>    
                </aside>
            </div><!-- end of aside keyboard-column-right -->  

            <div class="keyboard-column-left">

                <div class="keyboard-row-1">
                    <kbd class="kbd-key"><input type="button" name="esc" id="esc"><p id="pesc"><strong>ESCAP</strong></p></kbd><!--return to main mod (normal mod)--> 
                    <kbd><input type="button" class="kbd-key" value="1"></kbd>
                    <kbd><input type="button" class="kbd-key" value="2"></kbd>
                    <kbd><input type="button" class="kbd-key" value="3"></kbd>
                    <kbd><input type="button" class="kbd-key" value="4"></kbd>
                    <kbd><input type="button" class="kbd-key" value="5"></kbd>
                    <kbd><input type="button" class="kbd-key" value="6"></kbd>
                    <kbd><input type="button" class="kbd-key" value="7"></kbd>
                    <kbd><input type="button" class="kbd-key" value="8"></kbd>
                    <kbd><input type="button" class="kbd-key" value="9"></kbd>
                    <kbd><input type="button" class="kbd-key" value="0"></kbd>
                    <kbd id="backspaced"><input type="button" name="backspc" class="kbd-key" id="backspc"><i class="fas fa-backspace" id="bkspc"></i></kbd><!--delete text-->
                </div><!-- end of keyboard-row-1 --> 

                <div class="keyboard-row-2">
                    <!--tab space betwin text/letters-->
                    <kbd class="kbd-key" id="tab"><i class="fas fa-arrows-alt-h"></i></kbd>
                    <kbd><input type="button" class="kbd-key" value="Q"></kbd>
                    <kbd><input type="button" class="kbd-key" value="W" id="game1"></kbd>
                    <kbd><input type="button" class="kbd-key" value="E"></kbd>
                    <kbd><input type="button" class="kbd-key" value="R"></kbd>
                    <kbd><input type="button" class="kbd-key" value="T"></kbd>
                    <kbd><input type="button" class="kbd-key" value="Y"></kbd>
                    <kbd><input type="button" class="kbd-key" value="U"></kbd>
                    <kbd><input type="button" class="kbd-key" value="I"></kbd>
                    <kbd><input type="button" class="kbd-key" value="O"></kbd>
                    <kbd><input type="button" class="kbd-key" value="P"></kbd>
                </div><!-- end of keyboard-row-2 --> 

                <div class="keyboard-row-3">
                    <kbd id="capslock"><input type="button" name="blck" id="blck" class="kbd-key"><img src="img/diodeverte.png" class="lockage" id="greenled"><i class="fas fa-lock" id="block"></i></kbd><!--caps lock = green light image on + uppercase letters / caps unlock = green light image off + small letters-->
                    <kbd><input type="button" class="kbd-key" value="A" id="game2"></kbd>
                    <kbd><input type="button" class="kbd-key" value="S" id="game3"></kbd>
                    <kbd><input type="button" class="kbd-key" value="D" id="game4"></kbd>
                    <kbd><input type="button" class="kbd-key" value="F"></kbd>
                    <kbd><input type="button" class="kbd-key" value="G"></kbd>
                    <kbd><input type="button" class="kbd-key" value="H"></kbd>
                    <kbd><input type="button" class="kbd-key" value="J"></kbd>
                    <kbd><input type="button" class="kbd-key" value="K"></kbd>
                    <kbd><input type="button" class="kbd-key" value="L"></kbd>
                    <kbd><input type="button" class="kbd-key" value="M"></kbd>
                    <kbd id="enter"><input type="button" name="enter" id="etr" class="kbd-key"><i class="fas fa-arrow-left" id="arrowenter"></i><p id="penter"><strong>ENTER</strong></p></kbd><!--enter button-->
                </div><!-- end of keyboard-row-3 --> 

                <div class="keyboard-row-4">
                    <kbd class="kbd-key" id="shift"><i class="fas fa-arrow-alt-circle-up"></i></kbd>
                    <kbd><input type="button" class="kbd-key" value="Z"></kbd>
                    <kbd><input type="button" class="kbd-key" value="X"></kbd>
                    <kbd><input type="button" class="kbd-key" value="C"></kbd>
                    <kbd><input type="button" class="kbd-key" value="V"></kbd>
                    <kbd><input type="button" class="kbd-key" value="B"></kbd>
                    <kbd><input type="button" class="kbd-key" value="N"></kbd>
                    <kbd><input type="button" class="kbd-key" value=","></kbd>
                    <kbd><input type="button" class="kbd-key" value="."></kbd>
                    <kbd><input type="button" class="kbd-key" value="?"></kbd>
                    <kbd class="kbd-key" id="up"><i class="fas fa-arrow-up"></i></kbd>
                </div><!-- end of keyboard-row-4 --> 

                <div class="keyboard-row-5">
                    <kbd class="kbd-key"><p><strong>CTRL</strong></p></kbd> 
                    <kbd class="kbd-key" id="mod"><input type="button" name="mode" id="md"><i class="fas fa-adjust" id="adjustmd"></i></kbd><!-- change mod with js-->
                    <kbd class="kbd-key"><p><strong>ALT</strong></p></kbd>
                    <kbd><input type="button" class="kbd-key" name="spacebar" id="spacebar"><i class="fas fa-keyboard"></i></kbd>
                    <kbd class="kbd-key"><p><strong>ALT GR</strong></p></kbd>
                    <kbd class="kbd-key"><input type="button" name="windows" id="wind"><i class="fab fa-windows" id="wds"></i></kbd><!--open windows-->
                    <kbd class="kbd-key" id="left"><i class="fas fa-arrow-left"></i></kbd>
                    <kbd class="kbd-key"><i class="fas fa-arrow-down"></i></kbd>
                    <kbd class="kbd-key"><i class="fas fa-arrow-right"></i></kbd>
                </div><!-- end of keyboard-row-5 -->

            </div><!-- end of keyboard-column-left --> 

        </div><!-- end of keyboard-container --> 

    </main>

    <footer>
        <p class="author-description" id="pfooter"><strong><small>By &copy; PÃ©pin Hugo 2021</small></strong></p>
    </footer><!-- end of footer copyright -->
    

<script src="js/javascript.js"></script>
</body>

</html>
